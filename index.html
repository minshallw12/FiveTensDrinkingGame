<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="FiveTensDrinking.js" defer></script>
</head>
<body>
    <h1>Drinking Game</h1>
    <div id="container">
        <div class="players">
            <div class="name"id="player1">Player</div>
            <div class="hand" id="playerHand1">players guess here</div>
            </div>
         <div class="players">
            <div class="name"id="player2">CPU 1</div>
            <div class="display hand"id="cpuHand2">cpus guess here</div>
        </div>
        <div class="players">
            <div class="name"id="player3">CPU 2</div>
            <div class="hand" id="cpuHand3">cpus guess here</div>
        </div>
        <div class="totalBox"></div>
    </div>
    <div id="container2"> 
            <div id="prompt">
                <div>"computer speak"</div>                 
            </div>  
        <div class="bottomrow">

            <div id="guessIt">
                <input id="guess">
                <button>Go!</button>
            </div> 
            <div id="scoreIt">
                <div class="scorebox">
                    <h5>Your score:</h5>
                    <div id="score">Score</div>                    
                </div>
                <div class="btn">
                    <button id="reset">Reset Score</button>
                </div>
                
            </div>
        </div>
            <div class="instructions">
                <button class="play ">Play</button>
            </div>
        <div class="instructions">
            <button id="instructionsbtn">How to play</button>
        </div>
    </div>
</body>
</html>
