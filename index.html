<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
    <h1>Drinking Game</h1>
    <div id="container">
        <div class="players">
            <div class="name"id="player1">Player</div>
            <div class="hand" id="playerHand1">players guess here</div>
            </div>
         <div class="players">
            <div class="name"id="player2">CPU 1</div>
            <div class="display hand"id="cpuHand2">cpus guess here</div>
        </div>
        <div class="players">
            <div class="name"id="player3">CPU 2</div>
            <div class="hand" id="cpuHand3">cpus guess here</div>
        </div>
        <div class="totalBox"></div>
    </div>
    <div id="container2">
    <div id="prompt">"This is where the computer talks to the user!"</div> 
        <div>       
        <div id="guessIt">
            <input id="guess">
            <button>Go!</button>
        </div> 
        <div id="scoreIt">
            <div id="score">Score</div>
            <button id="reset score">Reset Score</button>
        </div>
        </div>
    </div>
</body>
</html>
